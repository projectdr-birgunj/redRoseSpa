    <!-- Appointment section starts here -->
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <form onsubmit="sendContact(event)" method="POST">
          <div class="formbold-mb-5">
            <label for="name" class="formbold-form-label"> Full Name </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your full name"
              class="formbold-form-input"
              required
            />
          </div>
          <div class="formbold-mb-5">
            <label for="phone" class="formbold-form-label">
              Phone Number
            </label>
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Enter your 10 digit phone number"
              class="formbold-form-input"
              maxlength="10"
              pattern="\\d{10}"
              required
            />
          </div>
          <div class="formbold-mb-5">
            <label for="email" class="formbold-form-label">
              Email Address
            </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              class="formbold-form-input"
            />
          </div>
          <div class="formbold-input-group">
            <label class="formbold-form-label"> Choose your service </label>
            <select class="formbold-form-select" name="service" id="service">
              <option class="formbold-form-input" value="moroccon_bath_massage">
                Moroccon Bath Massage
              </option>
              <option class="formbold-form-input" value="fish_Massage">
                Fish Massage
              </option>
              <option class="formbold-form-input" value="steam_Bath">
                Steam Bath
              </option>
              <option class="formbold-form-input" value="oil_Massage">
                Oil Massage
              </option>
              <option class="formbold-form-input" value="face_Massage">
                Face Massage
              </option>
              <option class="formbold-form-input" value="head_Massage">
                Head Massage
              </option>
              <option class="formbold-form-input" value="trekket_Massage">
                Trekket Massage
              </option>
              <option class="formbold-form-input" value="aroma_Massage">
                Aroma Massage
              </option>
              <option class="formbold-form-input" value="potli_Massage">
                Potli Massage
              </option>
              <option class="formbold-form-input" value="thai_Massage">
                Thai Massage
              </option>
              <option class="formbold-form-input" value="hot_stone_Massage">
                Hot Stone Massage
              </option>
              <option class="formbold-form-input" value="Deep_tissue_Massage">
                Deep Tissue Massage
              </option>
            </select>
          </div>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5 w-full">
                <label for="date" class="formbold-form-label"> Date </label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="formbold-form-input"
                  required
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="time" class="formbold-form-label"> Time </label>
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="formbold-form-input"
                  required
                />
              </div>
            </div>
          </div>
          <div>
            <button type="submit" id="fetch-data-button" class="formbold-btn">
              Book Appointment
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Appointment sections ends here -->
  </body>
